<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>B6: Lista de Producto</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<style>
  body { 
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .wrap {
    max-width: 1000px;
    margin: 0 auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 22px rgba(0,0,0,.08);
  }
  h3 { color: #2e7d32; margin-bottom: 20px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .it {
    background: #fff;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    padding: 15px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .it:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }
  .it img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
    background: #f5f5f5;
  }
  .it h5 { margin: 10px 0 5px; color: #333; }
  .it .precio { color: #2e7d32; font-weight: bold; font-size: 1.1em; }
  .it .desc { color: #666; font-size: 0.9em; margin: 5px 0; }
  .row { display: flex; gap: 10px; margin: 15px 0; flex-wrap: wrap; }
  .row input { flex: 1; min-width: 200px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
  .btn { 
    padding: 10px 20px; 
    border: none; 
    border-radius: 6px; 
    cursor: pointer; 
    text-decoration: none;
    display: inline-block;
  }
  .btn-primary { background: #27ae60; color: white; }
  .btn-primary:hover { background: #2ecc71; }
  .btn-outline { background: transparent; border: 1px solid #27ae60; color: #27ae60; }
  .btn-outline:hover { background: #e8f5e9; }
  .buttons { display: flex; gap: 8px; margin-top: 12px; }
  .buttons .btn { flex: 1; text-align: center; font-size: 0.9em; }
  .loading { text-align: center; padding: 40px; color: #666; }
  .muted { color: #999; text-align: center; padding: 40px; }
  .categoria-tag { 
    display: inline-block; 
    background: #e8f5e9; 
    color: #2e7d32; 
    padding: 3px 8px; 
    border-radius: 4px; 
    font-size: 0.8em; 
    margin-top: 5px;
  }
  .filters { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
  .filter-btn { 
    padding: 6px 14px; 
    border: 1px solid #ddd; 
    border-radius: 20px; 
    background: white;
    cursor: pointer;
    font-size: 0.9em;
  }
  .filter-btn.active { background: #27ae60; color: white; border-color: #27ae60; }
</style>
</head>
<body>
<div class="wrap">
  <h3>ü•ó Cat√°logo de Ensaladas</h3>
  
  <div class="row">
    <input id="q" type="search" placeholder="Buscar por nombre...">
    <button class="btn btn-primary" id="buscar">Buscar</button>
    <a href="index.html" class="btn btn-outline">Volver al inicio</a>
  </div>

  <div id="filters" class="filters">
    <button class="filter-btn active" data-cat="all">Todas</button>
    <!-- Categor√≠as se cargan din√°micamente -->
  </div>

  <div id="list" class="grid">
    <div class="loading">Cargando productos...</div>
  </div>
</div>

<!-- Cargar API -->
<script src="api.js"></script>

<script>
const list = document.getElementById('list');
const q = document.getElementById('q');
const filtersDiv = document.getElementById('filters');

let todosProductos = [];
let categorias = {};
let categoriaActiva = 'all';

// Formatear precio
function fmtCLP(n) {
  return new Intl.NumberFormat('es-CL', {
    style: 'currency',
    currency: 'CLP',
    maximumFractionDigits: 0
  }).format(n);
}

// Renderizar productos
function render(items) {
  list.innerHTML = '';
  
  if (!items.length) {
    list.innerHTML = '<div class="muted">No se encontraron productos.</div>';
    return;
  }
  
  items.forEach(p => {
    const el = document.createElement('div');
    el.className = 'it';
    
    // Obtener nombre de categor√≠a
    const catNombre = categorias[p.categoria_id] || 'Sin categor√≠a';
    
    el.innerHTML = `
      <img src="${p.imagen_url || 'img/ensalada-default.jpg'}" alt="${p.nombre}" onerror="this.src='https://via.placeholder.com/240x160?text=Ensalada'">
      <h5>${p.nombre}</h5>
      <div class="precio">${fmtCLP(p.precio)}</div>
      <div class="desc">${(p.descripcion || '').substring(0, 60)}${p.descripcion?.length > 60 ? '...' : ''}</div>
      <span class="categoria-tag">${catNombre}</span>
      <div class="buttons">
        <a class="btn btn-outline" href="B8_Detalle_Producto.html?id=${p._id}">Ver detalle</a>
        <button class="btn btn-primary" onclick="agregarAlCarrito('${p._id}', '${p.nombre}', ${p.precio}, '${p.imagen_url || ''}')">Agregar</button>
      </div>
    `;
    list.appendChild(el);
  });
}

// Filtrar productos
function filtrar() {
  const text = (q.value || '').toLowerCase().trim();
  let items = todosProductos;
  
  // Filtrar por categor√≠a
  if (categoriaActiva !== 'all') {
    items = items.filter(p => p.categoria_id === categoriaActiva);
  }
  
  // Filtrar por texto
  if (text) {
    items = items.filter(p => 
      p.nombre.toLowerCase().includes(text) || 
      (p.descripcion || '').toLowerCase().includes(text)
    );
  }
  
  render(items);
}

// Agregar al carrito
function agregarAlCarrito(id, nombre, precio, imagen) {
  let carrito = JSON.parse(localStorage.getItem('carritoFB') || '[]');
  
  const idx = carrito.findIndex(x => x.id === id);
  if (idx >= 0) {
    carrito[idx].qty += 1;
  } else {
    carrito.push({ id, nombre, precio, imagen, qty: 1 });
  }
  
  localStorage.setItem('carritoFB', JSON.stringify(carrito));
  
  // Feedback visual
  const btn = event.target;
  const oldText = btn.textContent;
  btn.textContent = '‚úì Agregado';
  btn.disabled = true;
  setTimeout(() => {
    btn.textContent = oldText;
    btn.disabled = false;
  }, 800);
}

// Renderizar filtros de categor√≠a
function renderFiltros(cats) {
  // Mantener el bot√≥n "Todas"
  filtersDiv.innerHTML = '<button class="filter-btn active" data-cat="all">Todas</button>';
  
  cats.forEach(cat => {
    const btn = document.createElement('button');
    btn.className = 'filter-btn';
    btn.dataset.cat = cat._id;
    btn.textContent = cat.nombre;
    filtersDiv.appendChild(btn);
  });
  
  // Event listeners
  filtersDiv.addEventListener('click', (e) => {
    if (e.target.classList.contains('filter-btn')) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      categoriaActiva = e.target.dataset.cat;
      filtrar();
    }
  });
}

// Cargar datos iniciales
async function cargarDatos() {
  try {
    // Cargar productos y categor√≠as en paralelo
    const [productos, cats] = await Promise.all([
      API.getProductos(),
      API.getCategorias()
    ]);
    
    // Guardar productos
    todosProductos = productos || [];
    
    // Crear mapa de categor√≠as
    if (cats && cats.length) {
      cats.forEach(c => {
        categorias[c._id] = c.nombre;
      });
      renderFiltros(cats);
    }
    
    // Renderizar productos
    if (todosProductos.length) {
      render(todosProductos);
    } else {
      list.innerHTML = '<div class="muted">No hay productos disponibles. <br><small>Agrega productos desde el backend.</small></div>';
    }
    
  } catch (error) {
    console.error('Error cargando datos:', error);
    list.innerHTML = '<div class="muted">Error al cargar productos. Verifica que el servidor est√© corriendo.</div>';
  }
}

// Event listeners
document.getElementById('buscar').onclick = filtrar;
q.oninput = filtrar;

// Iniciar
cargarDatos();
</script>
</body>
</html>
