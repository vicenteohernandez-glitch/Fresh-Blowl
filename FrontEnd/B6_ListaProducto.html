<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>B6: Lista de Producto</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<style>
  .wrap{max-width:980px;margin:30px auto;background:#fff;padding:22px;border-radius:12px;box-shadow:0 6px 22px rgba(0,0,0,.08)}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px}
  .it{background:#fff;border:1px solid #eee;border-radius:12px;padding:14px}
  .it img{width:100%;height:150px;object-fit:cover;border-radius:8px}
  .row{display:flex;gap:10px;margin:10px 0}
</style>
</head>
<body>
<div class="wrap">
  <h3 style="color:#2e7d32">Catálogo de Ensaladas</h3>
  <div class="row">
    <input id="q" type="search" placeholder="Buscar por nombre..." style="flex:1">
    <button class="btn btn-primary" id="buscar">Buscar</button>
    <a href="index_links.html" class="btn btn-outline">Volver al índice</a>
  </div>

  <div id="list" class="grid"></div>
</div>

<script src="assets/js/app.js"></script>
<script>
const list = document.getElementById('list');
const q = document.getElementById('q');

function render(items){
  list.innerHTML = '';
  if(!items.length){
    list.innerHTML = '<div class="muted">No se encontraron productos.</div>';
    return;
  }
  items.forEach(p=>{
    const el = document.createElement('div');
    el.className = 'it';
    el.innerHTML = `
      <img src="${p.img}" alt="${p.nombre}">
      <h5 style="margin:8px 0 4px">${p.nombre}</h5>
      <div class="muted">${FB.fmtCLP(p.precio)}</div>
      <div class="buttons" style="margin-top:10px;display:flex;gap:8px">
        <a class="btn btn-outline" href="producto.html?sku=${p.sku}" style="flex:1;text-align:center">Ver</a>
        <button class="btn btn-primary" style="flex:1" onclick="CART.add('${p.sku}',1)">Agregar</button>
      </div>
    `;
    list.appendChild(el);
  });
}

function filtrar(){
  const text = (q.value||'').toLowerCase().trim();
  const items = FB.PRODUCTOS.filter(p => p.nombre.toLowerCase().includes(text));
  render(items);
}

document.getElementById('buscar').onclick = filtrar;
q.oninput = filtrar;

render(FB.PRODUCTOS);
</script>
</body>
</html>
