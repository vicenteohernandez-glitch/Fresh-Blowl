<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Boleta Digital - Fresh Bowl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
  min-height: 100vh;
  padding: 20px;
}
.container { max-width: 500px; margin: 0 auto; }
.boleta {
  background: white;
  border-radius: 0;
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  overflow: hidden;
}
.boleta-header {
  background: linear-gradient(135deg, #27ae60, #2ecc71);
  color: white;
  padding: 25px;
  text-align: center;
}
.boleta-header .logo { font-size: 2em; margin-bottom: 5px; }
.boleta-header h2 { margin: 0; font-size: 1.3em; }
.boleta-header .subtitle { opacity: 0.9; font-size: 0.9em; margin-top: 5px; }
.boleta-body { padding: 25px; }
.boleta-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-bottom: 20px;
  padding-bottom: 20px;
  border-bottom: 1px dashed #ddd;
}
.info-item .label { font-size: 0.8em; color: #666; margin-bottom: 3px; }
.info-item .value { font-weight: bold; color: #333; }
.boleta-items { margin-bottom: 20px; }
.boleta-items h4 { margin: 0 0 15px 0; color: #333; }
.item-row {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #f0f0f0;
}
.item-row:last-child { border-bottom: none; }
.item-name { flex: 1; }
.item-qty { color: #666; margin: 0 15px; }
.item-price { font-weight: bold; min-width: 80px; text-align: right; }
.boleta-totals {
  background: #f9f9f9;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 20px;
}
.total-row {
  display: flex;
  justify-content: space-between;
  padding: 5px 0;
}
.total-row.final {
  border-top: 2px solid #27ae60;
  margin-top: 10px;
  padding-top: 15px;
  font-size: 1.2em;
  font-weight: bold;
  color: #27ae60;
}
.boleta-footer {
  text-align: center;
  padding: 20px;
  border-top: 1px dashed #ddd;
}
.boleta-footer .gracias { font-size: 1.1em; color: #27ae60; margin-bottom: 10px; }
.boleta-footer .codigo {
  font-family: monospace;
  background: #f5f5f5;
  padding: 10px;
  border-radius: 5px;
  font-size: 0.9em;
  color: #666;
}
.actions { display: flex; gap: 10px; margin-top: 20px; }
.btn {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
}
.btn-primary { background: #27ae60; color: white; }
.btn-primary:hover { background: #2ecc71; }
.btn-outline { background: transparent; border: 2px solid #27ae60; color: #27ae60; }
.links { text-align: center; margin-top: 20px; }
.links a { color: #27ae60; text-decoration: none; font-weight: 500; }
.no-boleta {
  background: white;
  padding: 40px;
  border-radius: 12px;
  text-align: center;
}
.no-boleta a {
  display: inline-block;
  margin-top: 15px;
  background: #27ae60;
  color: white;
  padding: 12px 25px;
  border-radius: 8px;
  text-decoration: none;
}
@media print {
  body { background: white; padding: 0; }
  .actions, .links { display: none; }
  .boleta { box-shadow: none; }
}
</style>
</head>
<body>
<div class="container">
  <div id="content"></div>
</div>
<script src="api.js"></script>
<script>
function fmtCLP(n) {
  return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP', maximumFractionDigits: 0 }).format(n);
}
function fmtFecha(iso) {
  if (!iso) return new Date().toLocaleString('es-CL');
  return new Date(iso).toLocaleString('es-CL', { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
}
function generarNumeroBoleta() { return 'FB-' + Date.now().toString().slice(-8); }

function cargarBoleta() {
  const content = document.getElementById('content');
  const pago = JSON.parse(localStorage.getItem('pagoCompletado') || 'null');
  
  if (!pago) {
    content.innerHTML = '<div class="no-boleta"><p>No hay una boleta disponible</p><a href="B6_ListaProducto.html">Ver productos</a></div>';
    return;
  }
  
  const usuario = JSON.parse(localStorage.getItem('usuarioFB') || '{}');
  const numeroBoleta = generarNumeroBoleta();
  const metodosNombre = { 'tarjeta': 'Tarjeta de Cr√©dito', 'transferencia': 'Transferencia Bancaria', 'webpay': 'Webpay Plus' };
  const subtotal = pago.total - 2500;
  const envio = 2500;
  
  content.innerHTML = `
    <div class="boleta">
      <div class="boleta-header">
        <div class="logo">ü•ó</div>
        <h2>FRESH BOWL</h2>
        <div class="subtitle">Boleta Electr√≥nica</div>
      </div>
      <div class="boleta-body">
        <div class="boleta-info">
          <div class="info-item"><div class="label">N¬∫ Boleta</div><div class="value">${numeroBoleta}</div></div>
          <div class="info-item"><div class="label">Fecha</div><div class="value">${fmtFecha(pago.fecha)}</div></div>
          <div class="info-item"><div class="label">Cliente</div><div class="value">${usuario.nombre || 'Cliente'}</div></div>
          <div class="info-item"><div class="label">M√©todo de Pago</div><div class="value">${metodosNombre[pago.metodo] || pago.metodo}</div></div>
        </div>
        <div class="boleta-items">
          <h4>Detalle de Compra</h4>
          <div class="item-row"><span class="item-name">Productos Fresh Bowl</span><span class="item-qty">-</span><span class="item-price">${fmtCLP(subtotal)}</span></div>
        </div>
        <div class="boleta-totals">
          <div class="total-row"><span>Subtotal</span><span>${fmtCLP(subtotal)}</span></div>
          <div class="total-row"><span>Env√≠o</span><span>${fmtCLP(envio)}</span></div>
          <div class="total-row"><span>IVA (19%)</span><span>${fmtCLP(Math.round(pago.total * 0.19))}</span></div>
          <div class="total-row final"><span>TOTAL</span><span>${fmtCLP(pago.total)}</span></div>
        </div>
        <div class="boleta-footer">
          <div class="gracias">¬°Gracias por tu compra!</div>
          <div class="codigo">C√≥digo: ${pago.pedido_id ? pago.pedido_id.slice(-12).toUpperCase() : numeroBoleta}</div>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Imprimir</button>
      <a href="B25_seguimiento_pedido.html" class="btn btn-outline">üìç Seguir pedido</a>
    </div>
    <div class="links"><a href="index.html">‚Üê Volver al inicio</a></div>
  `;
}
cargarBoleta();
</script>
</body>
</html>
