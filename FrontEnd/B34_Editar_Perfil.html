<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editar Perfil - Fresh Bowl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background: white;
  padding: 35px;
  border-radius: 16px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
}

.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 42px;
  margin: 0 auto 20px;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
}

h2 {
  text-align: center;
  color: #2e7d32;
  margin-bottom: 25px;
}

.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #333;
  font-size: 0.9em;
}

input {
  width: 100%;
  padding: 14px;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 1em;
  transition: border-color 0.3s;
}

input:focus {
  outline: none;
  border-color: #27ae60;
}

input:disabled {
  background: #f5f5f5;
  color: #999;
}

.btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: all 0.3s;
}

.btn-primary {
  background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
  color: white;
}
.btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(39,174,96,0.3); }
.btn-primary:disabled { background: #ccc; transform: none; cursor: not-allowed; }

.btn-secondary {
  background: #f5f5f5;
  color: #333;
}
.btn-secondary:hover { background: #eee; }

.mensaje {
  text-align: center;
  padding: 12px;
  border-radius: 8px;
  margin-top: 15px;
  font-weight: 500;
  display: none;
}
.mensaje.error { display: block; background: #ffebee; color: #c62828; }
.mensaje.success { display: block; background: #e8f5e9; color: #2e7d32; }

.links {
  text-align: center;
  margin-top: 20px;
}
.links a {
  color: #27ae60;
  text-decoration: none;
  font-weight: 500;
}
.links a:hover { text-decoration: underline; }

.loading {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid #fff;
  border-radius: 50%;
  border-top-color: transparent;
  animation: spin 0.8s linear infinite;
  margin-right: 8px;
}
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
  <div class="avatar" id="avatar">U</div>
  <h2>‚úèÔ∏è Editar Perfil</h2>

  <div class="form-group">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" placeholder="Tu nombre">
  </div>

  <div class="form-group">
    <label for="email">Correo electr√≥nico</label>
    <input type="email" id="email" placeholder="correo@ejemplo.com" disabled>
    <small style="color:#999; font-size:0.8em;">El email no se puede cambiar</small>
  </div>

  <div class="form-group">
    <label for="telefono">Tel√©fono</label>
    <input type="tel" id="telefono" placeholder="+56 9 1234 5678">
  </div>

  <button class="btn btn-primary" id="guardar">üíæ Guardar cambios</button>
  <button class="btn btn-secondary" onclick="location.href='B33_ver_perfil.html'">‚Üê Volver al perfil</button>

  <div class="mensaje" id="mensaje"></div>

  <div class="links">
    <a href="B35_Cambio_Contrasena.html">Cambiar contrase√±a</a> |
    <a href="B37_Eliminar_Cuenta.html" style="color:#c62828;">Eliminar cuenta</a>
  </div>
</div>

<script src="api.js"></script>
<script>
const usuario = JSON.parse(localStorage.getItem("usuarioFB") || "null");

// Verificar sesi√≥n
if (!usuario || !usuario._id) {
  alert("Debes iniciar sesi√≥n");
  location.href = "B4_Inicio_Sesion.html";
}

// Cargar datos actuales
function cargarDatos() {
  document.getElementById("nombre").value = usuario.nombre || "";
  document.getElementById("email").value = usuario.email || "";
  document.getElementById("telefono").value = usuario.telefono || "";
  
  const inicial = (usuario.nombre || "U").charAt(0).toUpperCase();
  document.getElementById("avatar").textContent = inicial;
}

// Mostrar mensaje
function mostrarMensaje(texto, tipo) {
  const msg = document.getElementById("mensaje");
  msg.textContent = texto;
  msg.className = "mensaje " + tipo;
}

// Guardar cambios
document.getElementById("guardar").addEventListener("click", async () => {
  const nombre = document.getElementById("nombre").value.trim();
  const telefono = document.getElementById("telefono").value.trim();
  const btn = document.getElementById("guardar");
  
  if (!nombre) {
    mostrarMensaje("‚ö†Ô∏è El nombre es obligatorio", "error");
    return;
  }
  
  btn.disabled = true;
  btn.innerHTML = '<span class="loading"></span> Guardando...';
  
  try {
    // Llamar a la API para actualizar
    const response = await API.actualizarUsuario(usuario._id, { nombre, telefono });
    
    // Actualizar localStorage
    const usuarioActualizado = { ...usuario, nombre, telefono };
    localStorage.setItem("usuarioFB", JSON.stringify(usuarioActualizado));
    
    // Actualizar avatar
    document.getElementById("avatar").textContent = nombre.charAt(0).toUpperCase();
    
    mostrarMensaje("‚úÖ Perfil actualizado correctamente", "success");
  } catch (error) {
    console.error("Error:", error);
    
    // Guardar localmente de todos modos (demo)
    const usuarioActualizado = { ...usuario, nombre, telefono };
    localStorage.setItem("usuarioFB", JSON.stringify(usuarioActualizado));
    document.getElementById("avatar").textContent = nombre.charAt(0).toUpperCase();
    
    mostrarMensaje("‚úÖ Perfil actualizado localmente", "success");
  }
  
  btn.disabled = false;
  btn.innerHTML = 'üíæ Guardar cambios';
});

// Inicializar
cargarDatos();
</script>
</body>
</html>
