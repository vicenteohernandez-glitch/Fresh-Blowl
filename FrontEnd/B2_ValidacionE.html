<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>B-2 Validación Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.panchovilla.cl/wp-content/uploads/2022/08/Ensalada-de-camaron-y-palta.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #2ecc71;
    }

    .error { color: red; font-size: 0.9em; margin-top: 7px; }
    .success { color: green; font-size: 0.9em; margin-top: 7px; }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #27ae60;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Confirmación de Email</h3>
    <p id="mensajeEmail"></p>
    
    <input type="text" id="codigo" placeholder="Código de activación">
    <button id="verificar">Activar cuenta</button>
    
    <p id="mensaje" class="error"></p>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    const mensajeEmail = document.getElementById("mensajeEmail");
    const mensaje = document.getElementById("mensaje");
    const codigoInput = document.getElementById("codigo");
    const verificarBtn = document.getElementById("verificar");

    // Si viene email desde la página anterior, úsalo; si no, usa uno genérico
    const emailGuardado = localStorage.getItem("emailRegistro") || "tu correo registrado";
    mensajeEmail.innerHTML = `Se envió un código de activación a<br><strong>${emailGuardado}</strong>`;

    // Función de validación
    function validarCodigo() {
      const codigo = codigoInput.value.trim();

      if (codigo === "atun") {
        mensaje.textContent = "✅ Cuenta activada correctamente";
        mensaje.className = "success";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        mensaje.textContent = "❌ Código incorrecto";
        mensaje.className = "error";
      }
    }

    // Click para validar
    verificarBtn.addEventListener("click", validarCodigo);

    // Enter para validar
    codigoInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") validarCodigo();
    });

    // No permitir espacios en el código
    codigoInput.addEventListener("input", () => {
      codigoInput.value = codigoInput.value.replace(/\s/g, "");
    });

    // Foco automático al cargar
    window.onload = () => codigoInput.focus();
  </script>
</body>
</html>
