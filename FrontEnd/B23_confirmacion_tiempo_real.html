<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Confirmaci√≥n en Tiempo Real - Fresh Bowl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  max-width: 450px;
  width: 100%;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
}

h2 { color: #2e7d32; margin-bottom: 10px; }
.subtitle { color: #666; margin-bottom: 30px; }

.status-container {
  background: #f5f5f5;
  border-radius: 15px;
  padding: 30px;
  margin: 20px 0;
}

.status-icon {
  font-size: 4em;
  margin-bottom: 15px;
}

.status-text {
  font-size: 1.1em;
  font-weight: 600;
  margin-bottom: 10px;
}

.status-detail {
  font-size: 0.9em;
  color: #666;
}

/* Estados */
.status-pending .status-container { background: #fff3e0; }
.status-pending .status-icon::before { content: '‚è≥'; }
.status-pending .status-text { color: #ef6c00; }

.status-processing .status-container { background: #e3f2fd; }
.status-processing .status-icon::before { content: 'üîÑ'; }
.status-processing .status-text { color: #1976d2; }

.status-success .status-container { background: #e8f5e9; }
.status-success .status-icon::before { content: '‚úÖ'; }
.status-success .status-text { color: #2e7d32; }

.status-error .status-container { background: #ffebee; }
.status-error .status-icon::before { content: '‚ùå'; }
.status-error .status-text { color: #c62828; }

/* Progress bar */
.progress-bar {
  width: 100%;
  height: 6px;
  background: #e0e0e0;
  border-radius: 3px;
  margin: 20px 0;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #27ae60, #2ecc71);
  border-radius: 3px;
  transition: width 0.5s ease;
}

.btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}
.btn-primary {
  background: linear-gradient(135deg, #27ae60, #2ecc71);
  color: white;
}
.btn-primary:hover { opacity: 0.9; }
.btn-primary:disabled { background: #ccc; cursor: not-allowed; }

.btn-secondary {
  background: #f5f5f5;
  color: #333;
}

.links {
  display: flex;
  gap: 10px;
  margin-top: 20px;
  flex-wrap: wrap;
}
.links a {
  flex: 1;
  min-width: 100px;
  padding: 12px;
  background: #e8f5e9;
  color: #2e7d32;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  text-align: center;
}
.links a:hover { background: #c8e6c9; }

.order-summary {
  background: #f9f9f9;
  border-radius: 10px;
  padding: 15px;
  margin-top: 20px;
  text-align: left;
  display: none;
}
.order-summary h4 { margin: 0 0 10px; color: #2e7d32; }
.order-summary .row {
  display: flex;
  justify-content: space-between;
  padding: 5px 0;
  border-bottom: 1px solid #eee;
}
.order-summary .total { font-weight: bold; border-bottom: none; }
</style>
</head>
<body>

<div class="container status-pending" id="main-container">
  <h2>üîî Confirmaci√≥n en Tiempo Real</h2>
  <p class="subtitle">Verificando el estado de tu pago</p>
  
  <div class="status-container">
    <div class="status-icon"></div>
    <div class="status-text" id="status-text">Conectando con la pasarela...</div>
    <div class="status-detail" id="status-detail">Por favor espera un momento</div>
  </div>
  
  <div class="progress-bar">
    <div class="progress-fill" id="progress" style="width: 0%"></div>
  </div>
  
  <div class="order-summary" id="order-summary">
    <h4>üìã Resumen del pedido</h4>
    <div id="order-items"></div>
  </div>
  
  <div class="links" id="post-links" style="display: none;">
    <a href="B22_boleta_digital.html">üìÑ Ver Boleta</a>
    <a href="B25_seguimiento_pedido.html">üìç Seguimiento</a>
    <a href="B11_Historial_Pedidos.html">üìã Historial</a>
  </div>
  
  <button class="btn btn-secondary" onclick="location.href='index.html'" style="margin-top: 20px;">
    ‚Üê Volver al inicio
  </button>
</div>

<script src="api.js"></script>
<script>
const container = document.getElementById('main-container');
const statusText = document.getElementById('status-text');
const statusDetail = document.getElementById('status-detail');
const progress = document.getElementById('progress');
const postLinks = document.getElementById('post-links');
const orderSummary = document.getElementById('order-summary');

// Obtener datos del pedido/pago
const ultimoPedido = JSON.parse(localStorage.getItem('ultimoPedidoFB') || 'null');
const ultimoPago = JSON.parse(localStorage.getItem('ultimoPagoFB') || 'null');

function setStatus(type, text, detail) {
  container.className = 'container status-' + type;
  statusText.textContent = text;
  statusDetail.textContent = detail;
}

function formatCLP(n) {
  return '$' + Number(n || 0).toLocaleString('es-CL');
}

function mostrarResumen(pedido) {
  if (!pedido) return;
  
  const itemsHtml = (pedido.items || []).map(item => `
    <div class="row">
      <span>${item.nombre || item.sku} x${item.cantidad}</span>
      <span>${formatCLP(item.precio * item.cantidad)}</span>
    </div>
  `).join('');
  
  document.getElementById('order-items').innerHTML = itemsHtml + `
    <div class="row total">
      <span>Total</span>
      <span>${formatCLP(pedido.total)}</span>
    </div>
  `;
  
  orderSummary.style.display = 'block';
}

// Simulaci√≥n de confirmaci√≥n en tiempo real
async function simularConfirmacion() {
  const pasos = [
    { progress: 20, status: 'processing', text: 'Conectando con la pasarela...', detail: 'Estableciendo conexi√≥n segura' },
    { progress: 40, status: 'processing', text: 'Procesando pago...', detail: 'Verificando datos de la tarjeta' },
    { progress: 60, status: 'processing', text: 'Validando con el banco...', detail: 'Esperando autorizaci√≥n' },
    { progress: 80, status: 'processing', text: 'Confirmando transacci√≥n...', detail: 'Casi listo...' },
    { progress: 100, status: 'success', text: '¬°Pago confirmado!', detail: 'Tu pedido ha sido procesado exitosamente' }
  ];
  
  for (let i = 0; i < pasos.length; i++) {
    const paso = pasos[i];
    await new Promise(resolve => setTimeout(resolve, 1200));
    
    progress.style.width = paso.progress + '%';
    setStatus(paso.status, paso.text, paso.detail);
  }
  
  // Mostrar resumen y links
  mostrarResumen(ultimoPedido);
  postLinks.style.display = 'flex';
  
  // Actualizar estado del pedido en la API si existe
  if (ultimoPedido && ultimoPedido._id) {
    try {
      await API.actualizarPedido(ultimoPedido._id, { estado: 'confirmado' });
    } catch (e) {
      console.log('Pedido actualizado localmente');
    }
  }
}

// Si no hay pedido, mostrar error
if (!ultimoPedido && !ultimoPago) {
  setStatus('error', 'No hay pedido pendiente', 'Realiza una compra primero');
  progress.style.width = '100%';
} else {
  // Iniciar simulaci√≥n
  simularConfirmacion();
}
</script>
</body>
</html>
