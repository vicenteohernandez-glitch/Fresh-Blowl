<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Eliminar Cuenta - Fresh Bowl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background: white;
  padding: 35px;
  border-radius: 16px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
  text-align: center;
}

.icon { font-size: 4em; margin-bottom: 15px; }

h2 { color: #c62828; margin-bottom: 10px; }

.warning-text {
  background: #ffebee;
  padding: 15px;
  border-radius: 10px;
  color: #c62828;
  margin: 20px 0;
  font-size: 0.95em;
}

.consequences {
  text-align: left;
  background: #f5f5f5;
  padding: 15px;
  border-radius: 10px;
  margin: 20px 0;
}
.consequences h4 { margin: 0 0 10px; color: #333; }
.consequences ul { margin: 0; padding-left: 20px; color: #666; }
.consequences li { margin: 5px 0; }

.form-group { margin: 20px 0; text-align: left; }
label { display: block; margin-bottom: 6px; font-weight: 600; }
input {
  width: 100%;
  padding: 12px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 1em;
}

.checkbox-group {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  text-align: left;
  margin: 15px 0;
}
.checkbox-group input { width: auto; margin-top: 3px; }
.checkbox-group label { font-weight: normal; font-size: 0.9em; color: #666; }

.btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}
.btn-danger {
  background: #c62828;
  color: white;
}
.btn-danger:hover { background: #b71c1c; }
.btn-danger:disabled { background: #ccc; cursor: not-allowed; }

.btn-cancel {
  background: #4caf50;
  color: white;
}

.mensaje {
  padding: 12px;
  border-radius: 8px;
  margin-top: 15px;
  display: none;
}
.mensaje.error { display: block; background: #ffebee; color: #c62828; }
.mensaje.success { display: block; background: #e8f5e9; color: #2e7d32; }
</style>
</head>
<body>

<div class="container">
  <div class="icon">‚ö†Ô∏è</div>
  <h2>Eliminar Cuenta</h2>
  <p style="color:#666;">Esta acci√≥n es permanente y no se puede deshacer.</p>

  <div class="warning-text">
    <strong>¬°Atenci√≥n!</strong> Al eliminar tu cuenta perder√°s acceso a todos tus datos.
  </div>

  <div class="consequences">
    <h4>Se eliminar√°n:</h4>
    <ul>
      <li>Tu perfil y datos personales</li>
      <li>Historial de pedidos</li>
      <li>Direcciones guardadas</li>
      <li>Preferencias y configuraci√≥n</li>
    </ul>
  </div>

  <div class="form-group">
    <label for="password">Confirma tu contrase√±a:</label>
    <input type="password" id="password" placeholder="Tu contrase√±a actual">
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="confirmar">
    <label for="confirmar">Entiendo que esta acci√≥n es irreversible y deseo eliminar mi cuenta permanentemente.</label>
  </div>

  <button class="btn btn-danger" id="btnEliminar" disabled>üóëÔ∏è Eliminar mi cuenta</button>
  <button class="btn btn-cancel" onclick="location.href='B33_ver_perfil.html'">‚Üê Cancelar y volver</button>

  <div class="mensaje" id="mensaje"></div>
</div>

<script src="api.js"></script>
<script>
const usuario = JSON.parse(localStorage.getItem("usuarioFB") || "null");

if (!usuario) {
  alert("Debes iniciar sesi√≥n");
  location.href = "B4_Inicio_Sesion.html";
}

// Habilitar bot√≥n solo si checkbox est√° marcado
document.getElementById("confirmar").addEventListener("change", (e) => {
  document.getElementById("btnEliminar").disabled = !e.target.checked;
});

function mostrarMensaje(texto, tipo) {
  const msg = document.getElementById("mensaje");
  msg.textContent = texto;
  msg.className = "mensaje " + tipo;
}

document.getElementById("btnEliminar").addEventListener("click", async () => {
  const password = document.getElementById("password").value;
  const confirmado = document.getElementById("confirmar").checked;

  if (!password) {
    mostrarMensaje("‚ö†Ô∏è Ingresa tu contrase√±a para confirmar", "error");
    return;
  }

  if (!confirmado) {
    mostrarMensaje("‚ö†Ô∏è Debes marcar la casilla de confirmaci√≥n", "error");
    return;
  }

  try {
    // Intentar eliminar via API
    if (usuario._id) {
      await API.deleteUsuario(usuario._id);
    }
    
    // Limpiar localStorage
    localStorage.removeItem("usuarioFB");
    localStorage.removeItem("carritoFB");
    localStorage.removeItem("ultimoPedidoFB");
    localStorage.removeItem("ultimoPagoFB");
    localStorage.removeItem("fb_envio");

    mostrarMensaje("‚úÖ Tu cuenta ha sido eliminada", "success");

    // Redirigir despu√©s de un momento
    setTimeout(() => {
      location.href = "index.html";
    }, 2000);

  } catch (error) {
    console.error("Error:", error);
    
    // Demo: eliminar localmente de todos modos
    localStorage.removeItem("usuarioFB");
    localStorage.removeItem("carritoFB");
    
    mostrarMensaje("‚úÖ Cuenta eliminada localmente", "success");
    
    setTimeout(() => {
      location.href = "index.html";
    }, 2000);
  }
});
</script>
</body>
</html>
